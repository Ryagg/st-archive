{% extends "base.html" %}
{% block content %}

    <section class="hero is-fullheight-with-navbar text--color-light bg__img--starry-sky text__bg--transparent-dark">
        <div class="hero-body">
            <div class="container text_bg--transparent-darker">
                <h1 class="title is-1 has-text-centered has-text-weight-light heading__text--shadow">Hello, {{ username.capitalize() }} </h1>

                <form class="form p-4" method="POST" action="{{ url_for('add_series') }}">
                    <input type="hidden" name="_csrf_token" value="{{ csrf_token() }}">
                    <div class="columns">
                        <div class="column">
                            <div class="field">
                                <label class="is-size-3 has-text-white has-text-weight-normal" for="new_series_name">Name of series

                                </label>
                                <div class="control">
                                    <input id="new_series_name" name="new_series_name" class="input is-size-4" type="text" minlength="5"
                                    maxlength="30" pattern="^[a-zA-Z ]{5,30}$" placeholder="Enter name of series"
                                        value="" aria-label="new_series_name" autofocus required>
                                </div>
                            </div>
                        </div>
                    </div>
                    <div class="columns">
                        <div class="column">
                            <div class="field">
                                <label class="is-size-3 has-text-white has-text-weight-normal" for="new_series_code">Series code
                                    <span id="series_code-help" class="tooltip has-background-white-bis" aria-live="assertive" data-text="3 - 5 alphabetical characters">
                                        <i class="far fa-fw fa-info-circle has-text-link "></i>
                                    </span>
                                </label>
                                <div class="control">
                                    <input id="new_series_code" name="new_series_code" class="input is-size-4" type="text" minlength="3"
                                    maxlength="5" pattern="^[a-zA-Z]{3,5}$" placeholder="Enter series code"
                                        value="" aria-label="new_series_code" required>
                                </div>
                            </div>
                        </div>
                    </div>

                    <!-- Buttons -->
                    <div class="columns is-centered">
                        <div class="column is-6-tablet is-5-desktop is-4-widescreen">
                            <div class="field is-grouped">
                                <div class="control">
                                    <input class="button shadow-dark form__button--bg-blue has-text-white" type="submit" value="Submit">
                                </div>
                                <div class="control">
                                    <button class="button shadow-dark form__button--bg-orange has-text-white" type="reset" value="Clear form">Clear form</button>
                                </div>
                            </div>
                        </div>
                    </div>

                </form>
            </div>
        </div>
    </section>

{% endblock %}
