        <h1 class="title is-1 has-text-centered mt-5 ">404</h1>
        <div class="columns">
            <div class="column">
                <p class="has-text-centered is-size-3">
                    Oh no, another visitor who got lost!
                </p>
            </div>
        </div>
        <div class="columns">
            <div class="column">
                <p class="has-text-centered is-size-3">

                </p>

        </div>

            <div class="column">
                <p class="has-text-centered is-size-3">

                </p>
            </div>
        </div>
        <div class="columns">
            <div class="column">
                <p class="has-text-centered is-size-3">

            </div>
        </div>
