{% extends "base.html" %}
{% block content %}

<section class="hero is-fullheight-with-navbar bg__img--starry-sky text--color-light text__bg--transparent-dark">
    <div class="hero-body">
        <div class="container p-4 text_bg--transparent-darker">
            <h1 class="title is-1 has-text-weight-light has-text-centered hero_heading heading__text--shadow">Log in</h1>
            <form class="form" method="POST" action="{{ url_for('login') }}">
                <input type="hidden" name="_csrf_token" value="{{ csrf_token() }}">
                <!-- Username -->
                <div class="columns is-centered">
                    <div class="column is-6-tablet is-5-desktop is-4-widescreen">
                        <div class="field">
                            <label for="username" class="is-size-4 has-text-white has-text-weight-medium">Username
                            </label>
                            <div class="control has-icons-left">
                                <input id="username" name="username" class="input is-link" type="text" minlength="3"
                                    maxlength="20" pattern="^[a-zA-Z0-9]{3,20}$" placeholder="Enter username" value=""
                                    aria-label="username" autofocus required>
                                <span class="icon is-left has-text-link">
                                    <i class="fal fa-lg fa-user"></i>
                                </span>
                            </div>
                        </div>
                    </div>
                </div>
                <div class="columns is-centered">
                    <!-- Password -->
                    <!-- check pattern! -->
                    <div class="column is-6-tablet is-5-desktop is-4-widescreen">
                        <div class="field">
                            <label for="password" class="is-size-4 has-text-white has-text-weight-medium">Password
                            </label>
                            <div class="control has-icons-left">
                                <input id="password" name="password" class="input is-link" type="password" minlength="5"
                                    maxlength="20" pattern="^[a-zA-Z0-9!+-_.*]{5,15}$" placeholder="******" value=""
                                    aria-label="password" required>
                                <span class="icon is-left has-text-link">
                                    <i class="fal fa-lg fa-unlock"></i>
                                </span>
                            </div>
                        </div>
                    </div>
                </div>

                <!-- Buttons -->
                <div class="columns is-centered">
                    <div class="column is-6-tablet is-5-desktop is-4-widescreen">
                        <div class="field ">
                            <div class="control">
                                <button class="button shadow-dark form__button--bg-blue has-text-white" type="submit">
                                    <span class="icon">
                                        <i class="fal fa-sign-in-alt"></i>
                                    </span>
                                    <span>Log in</span>
                                </button>
                            </div>
                        </div>
                    </div>
                </div>
            </form>
            <div class="columns is-centered">
                    <div class="column is-6-tablet is-5-desktop is-4-widescreen">
                        <p class="is-size-5 has-text-white has-text-weight-medium"> No account yet? <a class="card__bg--light px-2" href="{{ url_for('register') }}">Register here</a></p>
                    </div>
            </div>
        </div>
    </div>
</section>

{% endblock %}
