{% extends "base.html" %}
{% block content %}

<section class="hero is-fullheight-with-navbar hero_bg">
    <div class="hero-body">
        <div class="container">
            <h1 class="title is-1 has-text-centered hero_heading heading__text--shadow">Log in</h1>
            <form class="form" method="POST" action="{{ url_for('login') }}">
                <!-- Username -->
                <div class="columns is-centered">
                    <div class="column is-6-tablet is-5-desktop is-4-widescreen">
                        <div class="field">
                            <label for="username" class="is-size-4 has-text-weight-normal">Username
                            </label>
                            <div class="control has-icons-left">
                                <input id="username" name="username" class="input is-link" type="text" minlength="5"
                                    maxlength="20" pattern="^[a-zA-Z0-9]{5,15}$" placeholder="Enter username" value=""
                                    aria-label="username" aria-described-by="user-username" required>
                                <span id="user-username" aria-live="assertive"></span>
                                <span class="icon is-left has-text-link">
                                    <i class="fal fa-lg fa-user"></i>
                                </span>
                            </div>
                        </div>
                    </div>
                </div>
                <div class="columns is-centered">
                    <!-- Password -->
                    <!-- check pattern! -->
                    <div class="column is-6-tablet is-5-desktop is-4-widescreen">
                        <div class="field">
                            <label for="password" class="is-size-4 has-text-weight-medium">Password
                            </label>
                            <div class="control has-icons-left">
                                <input id="password" name="password" class="input is-link" type="password" minlength="5"
                                    maxlength="20" pattern="^[a-zA-Z0-9!+-_.*]{5,15}$" placeholder="******" value=""
                                    aria-label="password" aria-described-by="user-password" required>
                                <span id="user-password" aria-live="assertive"></span>
                                <span class="icon is-left has-text-link">
                                    <i class="fal fa-lg fa-unlock"></i>
                                </span>
                            </div>
                        </div>
                    </div>
                </div>

                <!-- Buttons -->
                <div class="columns is-centered">
                    <div class="column is-6-tablet is-5-desktop is-4-widescreen">
                        <div class="field ">
                            <div class="control">
                                <button class="button is-link" type="submit">
                                    <span class="icon">
                                        <i class="fal fa-sign-in-alt"></i>
                                    </span>
                                    <span>Log in</span>
                                </button>
                            </div>
                        </div>
                    </div>
                </div>
            </form>

        </div>
    </div>
</section>

{% endblock %}
